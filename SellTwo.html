    <h1>Enter Your Details Here</h1> 
  
<form action="SellThree.html" method="GET">

<!-- Fuel Type Selector -->
<label for="fuel-type">Fuel Type:</label>
<select id="fuel-type" name="fuel-type" onchange="handleFuelTypeChange()">
  <option value="">Select</option>
  <option value="gasoline">Gasoline</option>
  <option value="electric">Electric</option>
  <option value="hydrogen">Hydrogen Fuel Cell</option>
</select>

<br>

<!-- Displacement (only for gasoline) -->
<div id="displacement-div">
  <label for="displacement">Displacement (Liters):</label><br>
  <input type="number" id="displacement" name="displacement" step="0.1">
</div>

<br>

<!-- Aspiration (only for gasoline) -->
<div id="aspiration-div">
  <label for="aspiration">Engine Aspiration:</label>
  <select id="aspiration" name="aspiration">
    <option value="">Select</option>
    <option value="na">Naturally Aspirated</option>
    <option value="turbo">Turbocharged</option>
    <option value="twin-turbo">Twin-Turbocharged</option>
    <option value="supercharged">Supercharged</option>
    <option value="twincharged">Twincharged</option>
  </select>
</div>

<br>

<!-- Engine Type (filtered by fuel type) -->
<label for="engine-type">Engine Type:</label>
<select id="engine-type" name="engine-type">
  <!-- Options are populated by JavaScript -->
</select>

<script>
const engineTypeSelect = document.getElementById("engine-type");

// Define engine types by fuel category
const engineOptions = {
  gasoline: [
    { value: "i3", label: "Inline 3 (I3)" },
    { value: "i4", label: "Inline 4 (I4)" },
    { value: "i6", label: "Inline 6 (I6)" },
    { value: "v6", label: "V6" },
    { value: "v8", label: "V8" },
    { value: "v10", label: "V10" },
    { value: "v12", label: "V12" },
    { value: "rotary", label: "Rotary" },
    { value: "flat4", label: "Flat-4" },
    { value: "flat6", label: "Flat-6" },
    { value: "vr6", label: "VR6" }
  ],
  electric: [
    { value: "ev1", label: "(Electric) Single Motor" },
    { value: "ev2", label: "(Electric) Dual Motor" }
  ],
  hydrogen: [
    { value: "fcev", label: "Hydrogen Fuel Cell" }
  ]
};

function handleFuelTypeChange() {
  const fuelType = document.getElementById("fuel-type").value;
  const displacementDiv = document.getElementById("displacement-div");
  const aspirationDiv = document.getElementById("aspiration-div");

  // Show/hide displacement & aspiration
  if (fuelType === "gasoline") {
    displacementDiv.style.display = "block";
    aspirationDiv.style.display = "block";
  } else {
    displacementDiv.style.display = "none";
    aspirationDiv.style.display = "none";
    document.getElementById("displacement").value = "";
    document.getElementById("aspiration").selectedIndex = 0;
  }

  // Populate engine type options
  populateEngineTypes(fuelType);
}

function populateEngineTypes(fuelType) {
  engineTypeSelect.innerHTML = ""; // Clear current options
  const defaultOption = document.createElement("option");
  defaultOption.text = "Select";
  defaultOption.value = "";
  engineTypeSelect.appendChild(defaultOption);

  const options = engineOptions[fuelType] || [];
  options.forEach(opt => {
    const option = document.createElement("option");
    option.value = opt.value;
    option.text = opt.label;
    engineTypeSelect.appendChild(option);
  });
}

// Optional: initialize engine types if there's a preselected fuel type
handleFuelTypeChange();
</script>
