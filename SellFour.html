    <!--This one needs dropdown-->

 <!-- Dropdown -->
<div>
  <label for="modifications"><strong style="color: #00BFFF;">Modifications:</strong></label><br>
  <select id="modifications" name="modifications" required onchange="toggleModsInput()">
    <option value="">-- Select --</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
</div>

<!-- Dynamic mod inputs -->
<div id="mod-section" style="margin-top: 10px; display: none;">
  <div id="mod-fields"></div>
  <button type="button" id="add-mod-button" onclick="addModInput()">Add Mod</button>
</div>


<script>
  function toggleModsInput() {
    const selection = document.getElementById('modifications').value;
    const modSection = document.getElementById('mod-section');
    const modFields = document.getElementById('mod-fields');
    const modDetailsDiv = document.getElementById('modDetailsDiv');
    const modDetailsTextarea = document.getElementById('modDetails');

    // Reset mod fields
    modFields.innerHTML = '';

    if (selection === 'yes') {
      modSection.style.display = 'block';
      modDetailsDiv.style.display = 'block';
      modDetailsTextarea.setAttribute("required", "required");
      addModInput(); // add first input
    } else {
      modSection.style.display = 'none';
      modDetailsDiv.style.display = 'none';
      modDetailsTextarea.removeAttribute("required");
      modDetailsTextarea.value = '';
    }
  }

  function addModInput() {
    const modFields = document.getElementById('mod-fields');
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'mods[]';
    input.placeholder = 'Enter a mod';
    input.style.display = 'block';
    input.style.margin = '5px 0';
    modFields.appendChild(input);
  }
</script>
