<!DOCTYPE html>
<html>
<head>
  <title>Sign up - Zuro</title>
  <link rel="stylesheet" href="SignUpStyle.css" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #01a6ff;">

<div class="normal-bar" style="background-color: black; width: 100%;">
  <div class="logo">
    <a href="Homepage.html" class="logo-link">
  <img class="logowoah" src="Screenshot 2025-06-15 153738.png" alt="" style="width: 120px; height: auto;">
    </a>
  </div>
</div>


  <form id="signupForm">

    <h1 style="text-align: center; color: #01a6ff; font-family: 'Horizon Font';">Sign Up</h1>

    <div>
      <label for="fname" style="color: #01a6ff; font-family: 'Inter', sans-serif;">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="First Name" required>
    </div>

    <br>

    <div>
      <label for="lname" style="color: #01a6ff;  font-family: 'Inter', sans-serif;">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Last Name" required>
    </div>

    <br>

    <div>
      <label for="email" style="color: #01a6ff;  font-family: 'Inter', sans-serif;">Email:</label>
      <input type="email" id="email" name="email" placeholder="randomemail@gmail.com" required>
    </div>

    <br>

    <div>
      <label for="phone" style="color: #01a6ff;  font-family: 'Inter', sans-serif;">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required>
    </div>

    <br>
    
    <div>
      <button type="submit" style="background-color: #01a6ff;">Submit</button>
    </div>

  <p class="legal-text" style="color: #01a6ff;  font-family: 'Inter', sans-serif;">
    By signing up, you agree to our <a href="Service.html">Terms of Service</a> and <a href="Privacy.html">Privacy Policy</a>.
  </p>


  </form>

  
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const intent = localStorage.getItem("intent");

      if (intent === "buy") {
        window.location.href = "buy.html";
      } else if (intent === "sell") {
        window.location.href = "sell.html";
      } else {
        alert("No intent found. Please go back and select Buy or Sell.");
      }
    });
  </script>
</body>
</html>
